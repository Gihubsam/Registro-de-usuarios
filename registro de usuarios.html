<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

<body>
	<form action="">
	    <div class="form">
	    	<h1>Registro de Usuarios</h1>
	        <div class="grupo">
	        	<input type="text" name="" id="" required><span class="barra"></span>
	        	<label>Nombres</label>
	    </div>
	    <div class="grupo">
	        	<input type="text" name="" id="" required><span class="barra"></span>
	        	<label>Apellidos</label>
	    </div>	
	    <div class="grupo">
	        	<input type="email" name="" id="" required><span class="barra"></span>
	        	<label>Email</label>
	    </div>		
        <div class="grupo">
	        	<input type="number" name="" id="" required><span class="barra"></span>
	        	<label>Cedula</label><br><br>
        </div>
        <div class="grupo">
	        	<input type="text" name="" id="" required><span class="barra"></span>
	        	<label>Coloque su Usuario</label><br><br>
        </div>
        <div class="grupo">
	        	<textarea name="" id="" rows="3"></textarea><span class="barra"></span>
	        	<label>Preguntas</label><br><br>
        </div>
	        	
	        	<button type="submit">Registrar</button>	
	</form>

</body>
</div>
</form>
